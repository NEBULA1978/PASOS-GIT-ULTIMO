<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Comprobar Palíndromo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            h1 {
                margin-top: 50px;
            }
            #codeContainer {
                margin-top: 30px;
            }
            #inputContainer {
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Comprobar Palíndromo</h1>
        <div id="codeContainer">
            <button id="showCodeBtn">Mostrar Código</button>
            <pre id="codeSnippet" style="display: none;"></pre>
        </div>
        <div id="inputContainer">
            <label for="palindromeInput">Introduce una palabra:</label>
            <input type="text" id="palindromeInput" placeholder="Palabra" />
            <button id="checkBtn">Comprobar</button>
            <p id="resultMessage"></p>
        </div>

        <script>
            const codeSnippet = `function palindromo(texto){
    let invertido = texto
                    .split('')
                    .reverse()
                    .join('');
    return (invertido === texto);
}

console.log("Es un palíndromo? " + palindromo("1234321"));
console.log("Es un número palíndromo? " + palindromo("2134321"));`;

            const showCodeBtn = document.getElementById("showCodeBtn");
            const codeSnippetElement = document.getElementById("codeSnippet");
            const palindromeInput = document.getElementById("palindromeInput");
            const checkBtn = document.getElementById("checkBtn");
            const resultMessage = document.getElementById("resultMessage");

            showCodeBtn.addEventListener("click", () => {
                if (codeSnippetElement.style.display === "none") {
                    codeSnippetElement.textContent = codeSnippet;
                    codeSnippetElement.style.display = "block";
                } else {
                    codeSnippetElement.textContent = "";
                    codeSnippetElement.style.display = "none";
                }
            });

            checkBtn.addEventListener("click", () => {
                const inputWord = palindromeInput.value;
                const isPalindrome = palindromo(inputWord);

                resultMessage.textContent = isPalindrome ? "Es un palíndromo" : "No es un palíndromo";
            });

            function palindromo(texto){
                let invertido = texto
                                .split('')
                                .reverse()
                                .join('');
                return (invertido === texto);
            }
        </script>
    </body>
</html>
